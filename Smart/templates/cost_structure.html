{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Our Cost Structure</h2>

    <div class="text-center mb-5">
        <h4>Smart HardHat Device</h4>
        <p class="lead font-weight-bold">${{ product_price }}</p>
    </div>

    <div class="row">
        {% for tier in tiers %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 text-center border-primary shadow-sm">
                <div class="card-body text-dark"> <!-- ADDED text-dark class here -->
                    <h5 class="card-title">{{ tier.name }}</h5>
                    <h6 class="card-subtitle mb-3">${{ tier.price }}</h6> <!-- Removed 'text-muted' -->
                    <ul class="list-unstyled">
                        {% for feature in tier.features %}
                        <li>✔️ {{ feature }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
